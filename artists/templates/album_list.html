{% extends 'base.html' %}

{% block content %}
    <h1>Álbumes</h1>
    <div>Page: {{ page }}</div>
    <div class="pure-g">
        {% for album in object_list %}
            <div class="pure-u-1-3">
                <figure>
                    <img src="/media/{{ album.cover }}" alt="{{ album.title }}" width="250" height="250"/>
                    <figcaption>{{ album.title }}</figcaption>
                    <figcaption>By {{ album.artist.nickname }}</figcaption>
                </figure>
            </div>
        {% empty %}
            <div>No hay álbumes todavía.</div>
        {% endfor %}
    </div>
{% endblock %}
