<h1> Albumes </h1>
<div class="pure-g">
	{% for album in object_list %}
		<div class="pure-u-1-3">
			<figure> 
				<img src="/media/{{album.cover}}" alt="{{ album.title }}" width="250x250">	
				<figcaption> {{ album.title }} </figcaption>
				<figcaption> By {{ album.artist.first_name }}</figcaption>
			</figure>
		</div>
		{% empty %}
		<div>No hay albumes todavia</div>
	{% endfor %}
</div>
